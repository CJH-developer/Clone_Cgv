<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/discount.css">
    <script src="https://kit.fontawesome.com/580a20ac80.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="wrapper__header"><span>관람 할인 정보</span></div>
        <div class="wrapper__body">

            <div class="wrapper__body__above"><span>할인안내</span></div>

            <div class="wrapper__body__below">

                <div class="body__below__first">
                    <div class="below__left"><span>장애우대할인</span></div>
                    <div class="below__right">
                        <span>현장에서 복지카드를 소지한 장애인</span>
                        <span>(장애 1~3등급: 동반 1인까지 적용 / 4~6등급: 본인에 한함 /</span>
                        <span>일반 2D, 3D, 4DX 영화에 한함)</span>
                    </div>
                </div>
                <div class="body__below__second">
                    <div class="below__left"><span>심야할인</span></div>
                    <div class="below__right">
                        <span>극장별 심야할인 이벤트는 각 극장에 문의</span>
                    </div>
                </div>
                <div class="body__below__third">
                    <div class="below__left"><span>청소년 할인	</span></div>
                    <div class="below__right">
                        <span>만 18세 미만을 증명할수 있는 신분증 제시</span>
                        <span>(만 4세 이상 ~ 만 18세 미만의 학생 또는 청소년(어린이)에</span>
                        <span>한함)</span>
                    </div>
                </div>
                <div class="body__below__fourth">
                    <div class="below__left"><span>수험표 할인</span></div>
                    <div class="below__right">
                        <span>이벤트 기간 한시적으로 운영하는 스페셜 할인 (11/16~11/19)</span>
                        <span>CGV 온라인 (웹/모바일) 예매 후, 2023년도 응시한 수험표 제시</span>
                    </div>
                </div>

            </div>

            <button id="closeBtn" onclick="window.close()">닫기</button>
        </div>

    </div>
</body>
</html>
