<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css(지원)/movieinfo.css">
    <link rel="stylesheet" href="/css(지원)/movieChart.css">
    <script src="https://kit.fontawesome.com/580a20ac80.js" crossorigin="anonymous"></script>
    <script src="/jquery-3.7.1.min.js"></script>
    <script>$(function(){$("#header").load("/html/include/header.html");$("#footer").load("/html/include/footer.html");});</script>
    <script src="/js/movieinfo.js" defer></script>
    <title>Project Sekai</title>
</head>
<body>


    <div id="header"></div>

    <div class="container">
            <div class="contents">
                <div class="sect-base-movie" style="width: 100%;">

                    <div class="box-image">
                        <!-- 표지 누르면 큰 이미지로 이동 -->
                        <a href="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87946/87946_1000.jpg">
                            <span class="thumb-image">
                                <!-- 표지 이미지 교체 -->
                                <img src="/img2/projectsekai.jpg" alt="">
                            
                                    <span class="poster-bigger"></span>
                            
                                    <i class="icon"></i>
                            </span>
                        </a>
                    </div>

                    <div class="box-contents">
                        <!-- 제목이랑, 설명 -->
                        <div class="title">
                            <strong>(라이브뷰잉) 프로젝트 세카이 컬러풀 라이브 3rd - Evolve </strong>
                            <span>예매중</span>
                        </div>

                        <div class="score">
                            <!-- 예매율 -->
                            <strong class="percent">
                                예매율
                                <span>0.5%</span>
                            </strong>

                            <i class="middle-border"></i>

                            <div class="egg">
                                <span class="egg-image">
                                    <!-- 알 -->
                                    <img src="/img2/justegg.png" alt="">
                                </span>

                                <span class="percent">
                                    ?
                                </span>
                            </div>
                        </div>

                        <div class="details">
                            <ul>
                                <li>
                                    <span>
                                        장르 :  / 기본 정보 : 
                                        12세이상관람가, 180분, 
                                    </span>
                                </li>

                                <li>
                                    <span>
                                        개봉 : 2024.02.18
                                    </span>
                                </li>
                            </ul>
                        </div>

                        <span class="reserve">
                            <a href="#"></a>
                        </span>

                        <span class="screentype">
                            <a href="" class="imax"></a>
                        </span>

                    </div>
                </div>


                <div class="cols-content">
                    <div class="col-detail">
                        <ul class="tab-menu">
                            <li>
                                <a href="#">주요정보</a>
                            </li>

                            <li>
                                <a href="#">트레일러</a>
                            </li>

                            <li>
                                <a href="#">스틸컷</a>
                            </li>

                            <li>
                                <a href="#">평점/리뷰</a>
                            </li>

                            <li>
                                <a href="#">상영시간표</a>
                            </li>

                        </ul>

                        <div class="sect-story-movie">
                            프로젝트 세카이의 ‘진화’ 된 2024년 라이브 퍼포먼스!<br>
                            프로젝트 세카이 컬러풀 라이브 3rd - Evolve<br>
                            CGV에서 함께 즐겨보세요!<br>
                            <br>
                            관람 후 특전 수령도 잊지 마세요!
                        </div>

                        <!-- 바꿀 필요 x -->
                        <div class="chart" style="margin-top: 40px;">
                            <ul class="graph">
                                <li class="left">
                                    <strong>성별 예매 분포</strong>
                                    <img src="/img2/paragraph_gender.png" alt="">
                                </li>

                                <li class="right">
                                    <strong>연령별 예매 분포</strong>
                                    <img src="/img2/paragraph_age.png" alt="">
                                </li>

                            </ul>
                        </div>
                        
                        <div class="ad-mid">
                            <img src="/img2/demonslayer-midad.jpg" alt="">
                        </div>


                    </div>

                    <!-- 완전 반대, 건들 ㄴㄴ -->
                    <div class="col-aside">
                        <div class="ad-first">
                            <a href=""><img src="/img2/dragonslayer_advertisement.jpg" alt=""></a>
                        </div>

                        <div class="ad-second">
                            <a href=""><img src="/img2/samsung_advertisement.png" alt=""></a>
                        </div>
                    </div>

                </div>

                    
                    
                </div>


    </div>

    <div id="footer"></div>

</html>
